<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="Quiz">
    <meta name="author" content="Tomas Contreras">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>✅Basic HTML and CSS Quiz</h1>
    </header>
<main>
    <form>
    <fieldset>
    <div class="q1">

        <label for="q1">1. What is the difference between HTML and CSS?</label>
        <input type="text" id="q1" name="q1">

    </div>

    <div class="q2">

        <label for="q2">2. Name some CSS frameworks</label>
        <textarea name="q2" id="q2" rows="4" placeholder="Name some CSS frameworks.."></textarea>

    </div>

    <div class="q3">

        <label for="q3">3. If I want to change the color in a website I have to use..</label>
        <select id="q3" name="q3">
            <option value="Choice">Choose one..</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA">JAVA</option>
        </select>
    
    </div>

    <div class="q4">

        <label for="q4">4. How much time takes you to answer the quiz? (minutes)</label>
        <input type="number" id="q4" name="q4" min="0" max="1000"><br>

    </div>
    <button type="submit">Submit quiz</button>
</fieldset>
    </form>
</main>
<footer>©️2024 | Basic HTML - CSS quiz | Tomas Contreras</footer>
</body>
</html>
